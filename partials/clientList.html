<div class= "row">
<div class="row search-div">
   <div class="col s4 offset-s4 search-input">
      <input type="text" placeholder="Search Clients" ng-model="searchText">
   </div>
</div>
  
<div class="col s4 offset-s4">
<h3>Clients</h3>
</div>
    <div ng-repeat="client in clients | filter: searchText">
        <div class="row">
            <div class="col s8 offset-s4">{{client.name}}</div>
            <div class="col s8 offset-s4">{{client.email}}</div>
            <div class="col s8 offset-s4">{{client.phone}}</div>
            <div class="col s8 offset-s4">{{client.address}}</div>
            <div class="col s4 offset-s4">
                <button class="btn" ng-click="clientDelete(client.id)">Delete</button>
            </div>
        </div>
    </div>

  <div class="col s4 offset-s4">
    <a ng-href="#/client/add" class="btn">Add New</a>
  </div>
    
 </div>
