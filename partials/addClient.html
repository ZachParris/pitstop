    
<form class="col s4 offset-s4">
    <h4>New Client</h4>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Jane Doe" ng-model="newClients.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="example@gmail.com" ng-model="newClients.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="xxx-xxx-xxxx" ng-model="newClients.phone">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Street/State/Zip" ng-model="newClients.address">
    </div>
    <div class="text-center">
        <button class="btn" ng-click="addNewClients()">Add New</button>
    </div>
</form>
