    <h1>Pitstop</h1>
    <h4>New Client</h4>
<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Jane Doe" ng-model="newClient.name">
    </div>
</form>
<form>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="example@gmail.com" ng-model="newClient.email">
    </div>
</form>
<form>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="xxx-xxx-xxxx" ng-model="newClient.phone">
    </div>
</form>
<form>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Street/State/Zip" ng-model="newClient.phone">
    </div>
</form>
<form>
    <div class="text-center">
        <button class="btn btn-default" ng-click="addNewContact()">Add New</button>
    </div>
</form>
