<div class="row grey lighten-2">
   <div class="col s4 offset-s4">
      <h5>{{clients.name}}</h5>
   </div>
   <div>
      <div class="row">
         <div class="col s10 offset-s1">
            <div>
               <h4>Description</h4>
            </div>
            <div class="row">
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Metal:</label>
                  <input type="text" ng-model="workOrder.metal">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Stones:</label>
                  <input type="text" ng-model="workOrder.stones">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Ring Size:</label>
                  <input type="text" ng-model="workOrder.size">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Value:</label>
                  <input type="text" ng-model="workOrder.value">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="red-text">Description:</label>
                  <input type="text" ng-model="workOrder.description">
               </div>
            </div>
         </div>


         <div class="col s10 offset-s1">
            <div class="row">
               <form class="col s12" action="#">
               <h4>Repair/Current Condition</h4>
                  <div class="row">
               <div class="input-field col s6 push-s0">
                  <label class="red-text">Shanks:</label>
                  <input type="text" ng-model="workOrder.shanks">
               </div>
               <div class="input-field col s6 push-s1">
                  <label class="red-text">Prongs:</label>
                  <input type="text" ng-model="workOrder.prongs">
               </div>
               <div class="input-field col s6 push-s0">
                  <label class="red-text">Center Stones:</label>
                  <input type="text" ng-model="workOrder.centerStones">
               </div>
               <div class="input-field col s6 push-s1">
                  <label class="red-text">Other:</label>
                  <input type="text" ng-model="workOrder.other">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Price Quote:</label>
                  <input type="text" ng-model="workOrder.price">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="red-text">Completion Date:</label>
                  <input type="text" ng-model="workOrder.date">
               </div>
            </div>
               </form>
            </div>
            </div>
         <div class="col s2 offset-s5">
            <a ng-click="addWorkOrder()" class="btn">{{submitButtonText}}</a>
         </div>
      </div>
   </div>
</div>
