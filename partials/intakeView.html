<div class="row">
   <div class="col s4 offset-s4">
      <h5>{{clients.name}</h5>
   </div>
   <div>
      <div class="row">
         <div class="col s10 offset-s1">
            <div>
               <h4>Description</h4>
            </div>
            <div class="row">
               <div class="input-field col s2 push-s0">
                  <label class="white-text">Metal:</label>
                  <input type="text" ng-model="details.metal">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Stones:</label>
                  <input type="text" ng-model="details.stones">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Size:</label>
                  <input type="text" ng-model="details.size">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Value:</label>
                  <input type="text" ng-model="details.value">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">details:</label>
                  <input type="text" ng-model="details.description">
               </div>
            </div>
         </div>


         <div class="col s10 offset-s1">
            <div class="row">
               <form class="col s12" action="#">
               <h4>Current Condition</h4>
                  <div class="row">
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Center Stones:</label>
                  <input type="text" ng-model="condition.centerStones">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Prongs:</label>
                  <input type="text" ng-model="condition.prongs">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Shanks:</label>
                  <input type="text" ng-model="condition.shanks">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Other:</label>
                  <input type="text" ng-model="condition.other">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Pice Quote:</label>
                  <input type="text" ng-model="condition.price">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Completion Date:</label>
                  <input type="text" ng-model="condition.date">
               </div>
            </div>
               </form>
            </div>
            </div>
         <div class="col s2 offset-s5">
            <a ng-click="intakeCondition()" class="btn">{{submitButtonText}}</a>
         </div>
      </div>
   </div>
</div>
