<div class="row">
   <div class="col s4 offset-s4">
      <h1>Pitstop</h1>
      <h5>{Clients Name}</h5>
   </div>
   <div>
      <div class="row">
         <div class="col s10 offset-s1">
            <div>
               <h4>Description of Ring</h4>
            </div>
            <div class="row">
               <div class="input-field col s2 push-s0">
                  <label>Metal:</label>
                  <input type="text" ng-model="description.metal">
               </div>
               <div class="input-field col s2 push-s1">
                  <label>Stones:</label>
                  <input type="text" ng-model="description.stones">
               </div>
               <div class="input-field col s2 push-s1">
                  <label>Size:</label>
                  <input type="text" ng-model="description.size">
               </div>
               <div class="input-field col s2 push-s1">
                  <label>Value:</label>
                  <input type="text" ng-model="description.size">
               </div>
               <div class="input-field col s8 push-s1">
                  <label>Description:</label>
                  <input type="text" ng-model="description.size">
               </div>
            </div>
         </div>
         <div class="col s10 offset-s1">
            <div class="row">
               <form class="col s12" action="#">
               <h4>Current Condition</h4>
                  <div class="row">
               <div class="input-field col s8 push-s1">
                  <label>Center Stones:</label>
                  <input type="text" ng-model="condition.centerStones">
               </div>
               <div class="input-field col s8 push-s1">
                  <label>Prongs:</label>
                  <input type="text" ng-model="condition.prongs">
               </div>
               <div class="input-field col s8 push-s1">
                  <label>Shanks:</label>
                  <input type="text" ng-model="condition.shanks">
               </div>
               <div class="input-field col s8 push-s1">
                  <label>Other:</label>
                  <input type="text" ng-model="condition.other">
               </div>
            </div>
               </form>
            </div>
            </div>
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12">
                     <textarea id="textarea1" class="materialize-textarea"></textarea>
                     <label for="textarea1">Recommended Repair</label>
                  </div>
                  <div class="input-field col s12">
                     <textarea id="textarea1" class="materialize-textarea"></textarea>
                     <label for="textarea1">Notes</label>
                  </div>
               </div>
            </form>
         </div>
         <div class="col s2 offset-s5">
            <button ng-click="intakeCondition()">Submit</button>
         </div>
      </div>
   </div>
</div>
