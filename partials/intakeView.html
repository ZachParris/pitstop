<div class="row">
   <div class="col s4 offset-s4">
      <h5>{{clients.name}}</h5>
   </div>
   <div>
      <div class="row">
         <div class="col s10 offset-s1">
            <div>
               <h4>Description</h4>
            </div>
            <div class="row">
               <div class="input-field col s2 push-s0">
                  <label class="white-text">Metal:</label>
                  <input type="text" ng-model="newJob.metal">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Stones:</label>
                  <input type="text" ng-model="newJob.stones">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Size:</label>
                  <input type="text" ng-model="newJob.size">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="white-text">Value:</label>
                  <input type="text" ng-model="newJob.value">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Description:</label>
                  <input type="text" ng-model="newJob.description">
               </div>
            </div>
         </div>


         <div class="col s10 offset-s1">
            <div class="row">
               <form class="col s12" action="#">
               <h4>Current Condition</h4>
                  <div class="row">
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Center Stones:</label>
                  <input type="text" ng-model="newJob.centerStones">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Prongs:</label>
                  <input type="text" ng-model="newJob.prongs">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Shanks:</label>
                  <input type="text" ng-model="newJob.shanks">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Other:</label>
                  <input type="text" ng-model="newJob.other">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Price Quote:</label>
                  <input type="text" ng-model="newJob.price">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="white-text">Completion Date:</label>
                  <input type="text" ng-model="newJob.date">
               </div>
            </div>
               </form>
            </div>
            </div>
         <div class="col s2 offset-s5">
            <a ng-click="addNewJob()" class="btn">{{submitButtonText}}</a>
         </div>
      </div>
   </div>
</div>
