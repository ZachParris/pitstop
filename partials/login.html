<div class="row login">
  <div class="col s4 offset-s4">
    <h3>Employee Login</h3>
  </div>
  <div>
    <div class="col s4 offset-s4 login-input">
      <label>Email</label>
      <input type="text" ng-model="account.email">
    </div>
  </div>
  <div>
    <div class="col s4 offset-s4 login-input">
      <label>Password</label>
      <input type="password" ng-model="account.password">
    </div>
  </div>
  <div class="col s4 offset-s4">
    <a ng-click="login()" class="btn">Login</a>
    <a ng-click="register()" class="btn">Register</a>
  </div>
</div>
