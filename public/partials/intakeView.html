<div class="row blue-grey lighten-5">
   <div class="col s4 offset-s4">
      <h4 class="blue-grey-text text-darken-3">{{title}} Form</h4>
   </div>
   <div>
      <div class="row">
         <div class="col s10 offset-s1">
            <div>
               <h4 class="blue-grey-text text-darken-3">Description</h4>
            </div>
            <div class="row">
               <div class="input-field col s2 push-s1">
                  <label class="blue-grey-text text-darken-3">Metals:</label>
                  <input type="text" ng-model="workOrder.metals">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="blue-grey-text text-darken-3">Stones:</label>
                  <input type="text" ng-model="workOrder.stones">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="blue-grey-text text-darken-3">Ring Size:</label>
                  <input type="text" ng-model="workOrder.size">
               </div>
               <div class="input-field col s2 push-s1">
                  <label class="blue-grey-text text-darken-3">Value:</label>
                  <input type="text" ng-model="workOrder.value">
               </div>
               <div class="input-field col s8 push-s1">
                  <label class="blue-grey-text text-darken-3">Description:</label>
                  <input type="text" ng-model="workOrder.description">
               </div>
            </div>
         </div>
         <div class="col s10 offset-s1">
            <div class="row">
               <form class="col s12" action="#">
                  <h4 class="blue-grey-text text-darken-3">Current Condition and Repair</h4>
                  <div class="row">
                     <div class="input-field col s6 push-s0">
                        <label class="blue-grey-text text-darken-3">Shanks:</label>
                        <input type="text" ng-model="workOrder.shanks">
                     </div>
                     <div class="input-field col s6 push-s1">
                        <label class="blue-grey-text text-darken-3">Prongs:</label>
                        <input type="text" ng-model="workOrder.prongs">
                     </div>
                     <div class="input-field col s6 push-s0">
                        <label class="blue-grey-text text-darken-3">Center Stones:</label>
                        <input type="text" ng-model="workOrder.centerStones">
                     </div>
                     <div class="input-field col s6 push-s1">
                        <label class="blue-grey-text text-darken-3">Other:</label>
                        <input type="text" ng-model="workOrder.other">
                     </div>
                     <div class="input-field col s2">
                        <label class="blue-grey-text text-darken-3">Price Quote:</label>
                        <input type="text" ng-model="workOrder.price">
                     </div>
                  </div>
                     <div class="blue-grey-text text-darken-3 jobDate">
                     <h6>Completion Date:</h6>
                     <label for="inputCreated"></label>
                     <input input-date
                        type="text"
                        id = "inputCreated"
                        name="created"
                        class="col s3"
                        ng-model="promiseDate"
                        container="body"
                        format="mm/dd/yyyy"
                        months-full="{{ month }}"
                        months-short="{{ monthShort }}"
                        weekdays-full="{{ weekdaysFull }}"
                        weekdays-short="{{ weekdaysShort }}"
                        weekdays-letter="{{ weekdaysLetter }}"
                        disable="disable"
                        min="{{ minDate }}"
                        max="{{ maxDate }}"
                        today="today"
                        clear="clear"
                        close="close"
                        select-years="15"
                        on-start="onStart()"
                        on-render="onRender()"
                        on-open="onOpen()"
                        on-close="onClose()"
                        on-set="onSet()"
                        on-stop="onStop()" />
                     </div>
               </form>
            </div>
         </div>
         <div class="col s2 offset-s5">
            <a ng-click="addWorkOrder()" class="btn blue-grey darken-3">{{submitButtonText}}</a>
         </div>
      </div>
   </div>
</div>
